
<div class='flex flex-column mt3'>
  <input
    class='mb2'
    [(ngModel)]="link.description"
    type='text'
    placeholder='A description for the link'
  />
  <input
    class='mb2'
    [(ngModel)]="link.url"
    type='text'
    placeholder='The URL for the link'
  />
</div>
<button
  (click)="createLink()">
  Submit
</button>
